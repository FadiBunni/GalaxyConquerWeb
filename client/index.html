<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/reset_main.css">
	<title>My first browser game!</title>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="center_canvas">
			<canvas id="ctx" width="750" height="750"></canvas><!-- canvas for the game -->
		</div>
	</div>
</body>
</html>
<script>
	var ctx = document.getElementById("ctx").getContext("2d");
	ctx.font = '30px arial';

	var socket = io();

	socket.on('spawnGrayzonePlanets',function(data){
		ctx.arc(75,75,50,0,Math.PI*2,true);
	})
</script>
